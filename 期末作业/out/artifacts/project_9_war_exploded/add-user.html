<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add user</title>
    <style>
        a{color: #EEEEEE}
        a:hover{color: #EEEEEE}
        a:valid{color: #EEEEEE}
        a{text-decoration: none;}
        * {
            margin: 0;
            padding: 0;
        }
        body{
            /* 页面的透明图 0-1 */
            opacity: 0.8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* 页面的背景图片，可以修改 */
            background:url(img/9.jpg) ;
            background-size: cover;

        }
        .box{
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 380px;
            width: 350px;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
        }
        .box h2{
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }
        .box .input-box{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: start;
            margin-bottom: 10px;
        }
        .box .input-box label{
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
        }
        .box .input-box input{
            box-sizing: border-box;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            height: 35px;
            width: 250px;
            background:rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            transition: 0.2s;
            outline: none;
            padding: 0 10px;
            letter-spacing: 1px;
        }
        .box .input-box input:focus{
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
<div class="box">
    <h2>添加用户</h2>
    <form action="./api/addUser" method="post">
        <div class="input-box">
            <label for="">用户名称：</label>
            <input type="text" name="name">
        </div>
        <div class="input-box">
            <label for="">用户：</label>
            <input type="text" name="user">
        </div>
        <div class="input-box">
            <label for="">密码：</label>
            <input type="password" name="password">
        </div>
        <br>
        <div class="input-box">
            <input type="submit" value="添加">
        </div>

</div>
<div style="padding-top:1em;font-size:0.9em;color: #EEEEEE"><b><a href="./index.html" >回到首页</a></b></div>
</body>
</html>
