<html>
<head>
  <meta charset="UTF-8">
  <title>My Java Web APP</title>
  <style>
    a{color: #EEEEEE}
    a:hover{color: #EEEEEE}
    a:valid{color: #EEEEEE}
    a{text-decoration: none;}
    * {
      margin: 0;
      padding: 0;
    }
    body{
      /* 页面的透明图 0-1 */
      opacity: 0.8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* 页面的背景图片，可以修改 */
      background:url(img/7.jpg) ;
      background-size: cover;

    }
    .box{
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 380px;
      width: 350px;
      border-top: 1px solid rgba(255, 255, 255, 0.5);
      border-left: 1px solid rgba(255, 255, 255, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
    }
    .box h2{
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 20px;
    }
    .box .input-box{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: start;
      margin-bottom: 5px;
      box-sizing: border-box;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      height: 50px;
      width: 250px;
      background:rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 5px;
      transition: 0.2s;
      outline: none;
      padding: 0 10px;
      letter-spacing: 1px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="box">
  <h2>欢迎管理博客网站</h2>
    <div class="input-box" style="font-size: 20px">
      <a href="./submit-blog.html">新 增 博 客</a>
    </div>
    <div class="input-box">
      <a href="./listBlog" style="font-size: 20px">查 看 博 客</a>
    </div>
  <div class="input-box">
    <a href="./index.html" style="font-size: 20px">返 回 首 页</a>
  </div>
  <div class="input-box">
    <a href="./logout" style="font-size: 20px">退 出 系 统</a>
  </div>

</body>
</html>
