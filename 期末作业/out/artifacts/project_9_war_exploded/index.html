<script>

$(document).ready(function(){   // callback function
    $.getJSON("./api/blogs", function(blogs){
        refreshBlogList(blogs);
    });
});

function addToCart(event) {
  var btn = $(event.target);
  var blogId = btn.attr("blogId");
  console.log(blogId);
  $.getJSON("./api/addToCart?blogId=" + blogId, function(message){
      console.log(message);
  });
}

function refreshBlogList(blogs) {
    for (var i=0; i<blogs.length; i++) {
        var blog = blogs[i];
        console.log(blog);
        $("#blog-group").append(`
          <div class="col-lg-12 col-md-12 mb-12">
            <div class="card">

              <div class="card-body">
                <h5 class="card-title">${blog.title}</h5>
                <hr>
                <p class="card-text">${blog.content}</p>
               <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="${blog.image}" class="img-fluid" />
                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
                <button type="button" class="btn btn-primary" blogId="${blog.id}" onclick="addToCart(event)">
                  <i class="fas fa-shopping-cart"></i>&nbsp;&nbsp;加入收藏
                </button>
              </div>
            </div>
          </div>
        `);
    }
}

</script>
<script type="text/javascript">
  var jsDivBox = document.getElementById("loopDiv");
  //图片节点
  var jsImg = document.getElementById("pic");
  //左右按钮节点
  var jsLeft = document.getElementById("left");
  var jsRight = document.getElementById("right");
  //获取所有的li
  var jsUl = document.getElementById("list");
  var jsLis = jsUl.getElementsByTagName("li");
  //让第一个小圆点变为红色
  jsLis[0].style.backgroundColor = "red";

  //显示当前的图片下标
  var currentPage = 0;

  //启动定时器
  var timer = setInterval(func, 1000);
  function func() {
    currentPage++;
    changePic();

  }
  function changePic() {
    if (currentPage == 8) {
      currentPage = 0;
    }
    if (currentPage == -1) {
      currentPage = 7;
    }
    //更换图片
    //"img/1.jpg"
    jsImg.src = "./img/" + (currentPage+1) + ".jpg";
    //将所有的小圆点颜色清空
    for (var i = 0; i < jsLis.length; i++) {
      jsLis[i].style.backgroundColor = "#aaa";
    }
    //改变对应小圆点为红色
    jsLis[currentPage].style.backgroundColor = "red";
  }

  //鼠标进入
  jsDivBox.addEventListener("mouseover", func1, false);
  function func1() {
    //停止定时器
    clearInterval(timer);
    //显示左右按钮
    jsLeft.style.display = "block";
    jsRight.style.display = "block";
  }
  //鼠标移出
  jsDivBox.addEventListener("mouseout", func2, false);
  function func2() {
    //重启定时器
    timer = setInterval(func, 1000);

    //隐藏左右按钮
    jsLeft.style.display = "none";
    jsRight.style.display = "none";
  }

  //点击左右按钮
  jsLeft.addEventListener("click", func3, false);
  function func3() {
    currentPage--;
    changePic();
  }
  jsLeft.onmouseover = function() {
    this.style.backgroundColor = "rgba(0,0,0,0.6)";
  }
  jsLeft.onmouseout = function() {
    this.style.backgroundColor = "rgba(0,0,0,0.2)";
  }
  jsRight.addEventListener("click", func4, false);
  function func4() {
    currentPage++;
    changePic();
  }
  jsRight.onmouseover = function() {
    this.style.backgroundColor = "rgba(0,0,0,0.6)";
  }
  jsRight.onmouseout = function() {
    this.style.backgroundColor = "rgba(0,0,0,0.2)";
  }

  //进入小圆点
  for (var j = 0; j < jsLis.length; j++) {
    jsLis[j].onmouseover = function() {
      currentPage = parseInt(this.innerHTML) - 1;
      changePic();
    };
  }

</script>
